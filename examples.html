<style type="text/css">
@font-face {
  font-family: 'Monoton';
  font-style: normal;
  font-weight: 400;
  src: local('Monoton'), local('Monoton-Regular'), url('http://themes.googleusercontent.com/static/fonts/monoton/v3/AKI-lyzyNHXByGHeOcds_w.woff') format('woff');
}

body {
        padding-top: 60px;
        padding-bottom: 40px;
}
.banner {
	position: relative;
}
#logo {
	display: block;
	min-width: 900px;
    text-align: center;
    font-family: 'Monoton', cursive;
    font-weight: 400;
    font-size: 1.3em;
    color: #d7ceb2;
    text-shadow: 3px 3px 0px #282a33, 5px 5px 0px #464959;
    letter-spacing: 10px;
    background-color: #525668;
    padding: 1em 0;
    border: 6px solid #aaa;
}
#logo span {
    -webkit-transition: all 0.3s ease-out;
	display: inline-block;
}
.banner img {
	-webkit-transition: all 0.6s ease-out 0.33s;
	opacity: 0;
}

.banner:hover .char10, .banner:hover .char13 {
    letter-spacing: 0;
}
.banner:hover .char11 {
    -moz-transform: scale(1.5) rotate(720deg);
    -webkit-transform: scale(1.5) rotate(720deg);
    margin: 0 20px 0 25px;
}
.banner:hover .char1, .banner:hover .char7, .banner:hover .char8 {
    -moz-transform: scale(1.2) translateY(-0.1em);
    -webkit-transform: scale(1.2) translateY(-0.1em);
}
.banner:hover .char6 {
    -moz-transform: rotate(-9deg) translateY(0.05em);
    -webkit-transform: rotate(-9deg) translateY(0.05em);
}
.banner:hover .char4 {
    -moz-transform: rotate(12deg) translateY(0.15em);
    -webkit-transform: rotate(12deg) translateY(0.15em);
}
.banner:hover .char3, .banner:hover .char5, .banner:hover .char10 {
    -moz-transform: translateY(0.15em);
    -webkit-transform: translateY(0.15em);
}
.banner:hover .char2, .banner:hover .char9 {
    -moz-transform: translateY(-0.1em);
    -webkit-transform: translateY(-0.1em);
}
.banner:hover img {
	opacity: 1;
}
.banner:hover .char1, .banner:hover .char3, .banner:hover .char4, .banner:hover .char5, .banner:hover .char7, .banner:hover .char8, .banner:hover .char11, .banner:hover .char13 {
     color: #d6a40e;   
}
